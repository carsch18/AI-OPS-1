---
# AIOps Ansible Inventory
# Remote DDEV Server + Local Docker

all:
  hosts:
    localhost:
      ansible_connection: local
      ansible_python_interpreter: /usr/bin/python3
    
    ddev_server:
      ansible_host: 10.10.2.21
      ansible_user: test
      ansible_ssh_private_key_file: /home/adityatiwari/.ssh/id_ed25519
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o ConnectTimeout=10'
      ddev_project_dir: ~/d1/regenics

  children:
    local:
      hosts:
        localhost:

    # DDEV server for WordPress
    ddev_hosts:
      hosts:
        ddev_server:

    # Docker hosts (for container management - Netdata)
    docker_hosts:
      hosts:
        ddev_server:
          netdata_container: netdata

    # Brain service (local)
    brain_hosts:
      hosts:
        localhost:
          brain_port: 8000
          brain_service: aiops-brain

  vars:
    # Default callback URL for Brain
    brain_callback_url: "http://localhost:8000/automation/callback"
    
    # DDEV settings
    ddev_project_dir: ~/d1/regenics
    
    # Safety settings
    ansible_become: false
    dry_run: false
