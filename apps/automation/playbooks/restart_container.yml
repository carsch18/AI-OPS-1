---
# Restart Container Playbook
# Restart Docker containers on DDEV server

- name: Restart Docker Container - DDEV
  hosts: ddev_hosts
  gather_facts: false
  vars:
    callback_url: "{{ callback | default('http://localhost:8000/automation/callback') }}"
    action_id: "{{ action_id | default('unknown') }}"
    container_name: "{{ container | default('') }}"

  tasks:
    - name: Report start
      uri:
        url: "{{ callback_url }}"
        method: POST
        body_format: json
        body:
          action_id: "{{ action_id }}"
          status: "running"
          message: "Restarting container: {{ container_name }}"
      delegate_to: localhost
      ignore_errors: true

    - name: Validate container name
      fail:
        msg: "Container name must be provided"
      when: container_name == ''

    - name: Check if container exists
      command: "docker inspect {{ container_name }}"
      register: container_check
      ignore_errors: true
      changed_when: false

    - name: Container not found - report error
      uri:
        url: "{{ callback_url }}"
        method: POST
        body_format: json
        body:
          action_id: "{{ action_id }}"
          status: "failed"
          success: false
          message: "Container '{{ container_name }}' not found"
      delegate_to: localhost
      when: container_check.rc != 0

    - name: Fail if container not found
      fail:
        msg: "Container {{ container_name }} not found"
      when: container_check.rc != 0

    - name: Get status before restart
      shell: "docker inspect --format='{{ '{{' }}.State.Status{{ '}}' }}' {{ container_name }}"
      register: status_before
      changed_when: false

    - name: Restart container
      command: "docker restart {{ container_name }}"
      register: restart_result

    - name: Wait for container to initialize
      pause:
        seconds: 10

    - name: Get status after restart
      shell: "docker inspect --format='{{ '{{' }}.State.Status{{ '}}' }}' {{ container_name }}"
      register: status_after
      changed_when: false

    - name: Report success
      uri:
        url: "{{ callback_url }}"
        method: POST
        body_format: json
        body:
          action_id: "{{ action_id }}"
          status: "completed"
          success: "{{ status_after.stdout == 'running' }}"
          message: "Container {{ container_name }} restarted"
          details:
            container: "{{ container_name }}"
            status_before: "{{ status_before.stdout }}"
            status_after: "{{ status_after.stdout }}"
      delegate_to: localhost
      when: status_after.stdout == 'running'

    - name: Report failure
      uri:
        url: "{{ callback_url }}"
        method: POST
        body_format: json
        body:
          action_id: "{{ action_id }}"
          status: "failed"
          success: false
          message: "Container {{ container_name }} failed to restart"
          details:
            container: "{{ container_name }}"
            status: "{{ status_after.stdout }}"
      delegate_to: localhost
      when: status_after.stdout != 'running'
      ignore_errors: true
